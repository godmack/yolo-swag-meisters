<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:body>
        <ui:composition template="./../templates/templateNECS.xhtml">

            <ui:define name="top">
                Lista de todos os funcionarios
            </ui:define>

            <ui:define name="left">
                <h:outputLink value="./../index.xhtml">Página inicial</h:outputLink>       
                <br /><br />
                <h:outputLink value="admin_funcionarios_criar.xhtml?faces-redirect=true">Criar Funcionário </h:outputLink>
                <br /><br />
                <h:outputLink value="admin_administradores_criar.xhtml?faces-redirect=true">Criar Administrador </h:outputLink>
            </ui:define>

            <ui:define name="content">
                <h:form>                    
                    <h:dataTable
                        var="funcionario"
                        summary="Lista de todos os funcionarios"
                        value="#{administradorManager.funcionarios}"
                        rules="all"
                        cellpadding="5">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Username" />
                            </f:facet>
                            <h:commandLink
                                value="#{funcionario.username}"
                                action="admin_funcionarios_editar?faces-redirect=true">
                                <f:setPropertyActionListener target="#{administradorManager.funcionarioAtual}" value="#{funcionario}" />
                            </h:commandLink>                            
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nome" />
                            </f:facet>
                            <h:outputText value="#{funcionario.nome}" />
                        </h:column>                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Email" />
                            </f:facet>
                            <h:outputText value="#{funcionario.email}" />
                        </h:column>   
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nome" />
                            </f:facet>
                            <h:outputText value="#{funcionario.farmaciaNome}" />
                        </h:column> 
                    </h:dataTable>
                </h:form>

                <h:messages errorStyle="color: red" />                

            </ui:define>

        </ui:composition>
    </h:body>
</html>
