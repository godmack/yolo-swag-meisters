<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:body>
        <ui:composition template="./../templates/templateNECS.xhtml">

            <ui:define name="top">
                Lista de todos os produtos existentes no catalogo
            </ui:define>

            <ui:define name="left">
                <h:outputLink value="./../index.xhtml">PÃ¡gina inicial</h:outputLink>                
            </ui:define>

            <ui:define name="content">
                <h:form>                    
                    <h:commandButton value="Adicionar Produto" action="admin_produtocatalogo_criar.xhtml?faces-redirect=true" />
                    <br/>


                    <h:dataTable
                        var="produtoCatalogo"
                        summary="Lista de todos os produtos no catalogo"
                        value="#{administradorManager.produtosCatalogo}"
                        rules="all"
                        cellpadding="5">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Referencia" />
                            </f:facet>
                            <h:commandLink
                                value="#{produtoCatalogo.referencia}"
                                action="admin_produtocatalogo_editar?faces-redirect=true">
                                <f:setPropertyActionListener target="#{administradorManager.pCatalogoAtual}" value="#{produtoCatalogo}" />
                            </h:commandLink>                            
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nome" />
                            </f:facet>
                            <h:outputText value="#{produtoCatalogo.nome}" />
                        </h:column>                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Laboratorio" />
                            </f:facet>
                            <h:outputText value="#{produtoCatalogo.laboratorio}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Preco" />
                            </f:facet>
                            <h:outputText value="#{produtoCatalogo.preco}" />
                        </h:column>
                    </h:dataTable>
                </h:form>
                
                <h:messages errorStyle="color: red" />                
                
            </ui:define>

        </ui:composition>
    </h:body>
</html>
