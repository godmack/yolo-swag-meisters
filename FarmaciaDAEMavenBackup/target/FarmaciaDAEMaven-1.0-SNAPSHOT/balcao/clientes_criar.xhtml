<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"               
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:body>

        <ui:composition template="./../templates/templateNECS.xhtml">

            <ui:define name="top">
                Criar um novo cliente
            </ui:define>

            <ui:define name="left">
                <h:outputLink value="./../index.xhtml">PÃ¡gina inicial</h:outputLink>                
            </ui:define>

            <ui:define name="content">
                <h:form>                  
                    <h:panelGrid columns="3">
                        
                        <h:outputLabel for="cliente" value="Cliente " />
                        <h:selectOneMenu value="#{funcBalcaoManager.vendaNovo.cliente}">
                            <f:selectItems value="#{funcBalcaoManager.clientes}" var="cliente"
                                           itemLabel="#{cliente.nome} - #{cliente.contacto}" itemValue="#{cliente.contacto}" />
                        </h:selectOneMenu>
                        
                        
                        <h:commandButton
                            id="submit"
                            binding="#{funcBalcaoManager.componente}" 
                            value="Criar"
                            action="#{funcBalcaoManager.criarVenda}" />
                        <h:message for="submit" style="color: red"/>                         
                    </h:panelGrid >                       

                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
