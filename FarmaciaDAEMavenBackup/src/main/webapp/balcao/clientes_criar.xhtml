<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"               
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:body>

        <ui:composition template="./../templates/templateNECS.xhtml">

            <ui:define name="top">
                Criar um novo cliente
            </ui:define>

            <ui:define name="left">
                <h:outputLink value="./../index.xhtml">PÃ¡gina inicial</h:outputLink>                
            </ui:define>

            <ui:define name="content">
                <h:form>                  
                    <h:panelGrid columns="3">
                        
                        <h:outputLabel for="nome" value="Nome: " />
                        <h:inputText 
                            id="nome"
                            size="20"
                            required="true"
                            requiredMessage="Erro: Deve inserir um nome."                            
                            value="#{funcBalcaoManager.clienteNovo.nome}"/>
                        <h:message for="nome" errorStyle="color: red" />

                        <h:outputLabel for="contacto" value="Contacto: " />
                        <h:inputText
                            id="contacto"
                            size="20"
                            required="true"
                            requiredMessage="Erro: Deve inserir um contacto."
                            value="#{funcBalcaoManager.clienteNovo.contacto}"/>
                        <h:message for="contacto" errorStyle="color: red" />                        

                        <h:outputLabel for="email" value="Email: " />
                        <h:inputText 
                            id="email"
                            size="52"
                            required="true"
                            requiredMessage="Erro: Deve inserir um email."                            
                            value="#{funcBalcaoManager.clienteNovo.email}" />
                        <h:message for="email" errorStyle="color: red" />                        
                        
                        <h:commandButton
                            id="submit"
                            binding="#{funcBalcaoManager.componente}" 
                            value="Criar"
                            action="#{funcBalcaoManager.criarCliente()}" />
                        <h:message for="submit" style="color: red"/>                         
                    </h:panelGrid >                       

                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
