<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"               
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:body>

        <ui:composition template="./../templates/templateNECS.xhtml">

            <ui:define name="top">
                Criar uma nova farmacia
            </ui:define>

            <ui:define name="left">
                <h:outputLink value="./../index.xhtml">PÃ¡gina inicial</h:outputLink>  
                <br /><br />
                <h:outputLink value="admin_farmacias_listar.xhtml">Voltar</h:outputLink>
            </ui:define>

            <ui:define name="content">
                <h:form>                  
                    <h:panelGrid columns="3">

                        <h:outputLabel for="nome" value="Nome " />
                        <h:inputText 
                            id="nome"
                            size="20"
                            required="true"
                            requiredMessage="Erro: Deve inserir um username."                            
                            value="#{administradorManager.farmaciaNovo.nome}"/>
                        <h:message for="nome" errorStyle="color: red" />


                        <h:commandButton
                            id="submit"
                            binding="#{administradorManager.componente}" 
                            value="Criar"
                            action="#{administradorManager.criarFarmacia()}" />
                        <h:message for="submit" style="color: red"/>                         
                    </h:panelGrid >                       

                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
