<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"               
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:body>

        <ui:composition template="./../templates/templateNECS.xhtml">

            <ui:define name="top">
                Criar uma nova linha de transferencia
            </ui:define>

            <ui:define name="left">
                <h:outputLink value="./../index.xhtml">PÃ¡gina inicial</h:outputLink>      
                <br /><br /> 
                <h:outputLink value="./admin_transferencias_editar.xhtml">Voltar</h:outputLink> 

            </ui:define>

            <ui:define name="content">
                <h:form>                  
                    <h:panelGrid columns="3">

                        <h:selectOneMenu value="#{administradorManager.linhaTransferenciaNovo.codigoProdutoCatalogo}">
                            <f:selectItems value="#{administradorManager.produtosCatalogo}" var="produtoCatalogo"
                                           itemLabel="#{produtoCatalogo.nome}" itemValue="#{produtoCatalogo.referencia}" />
                        </h:selectOneMenu>

                        <h:outputLabel for="quantidade" value="Quantidade " />
                        <h:inputText 
                            id="quantidade"
                            size="20"
                            required="true"
                            requiredMessage="Erro: Deve inserir um valor de quantidade"                            
                            value="#{administradorManager.linhaTransferenciaNovo.quantidade}"/>
                        <h:message for="quantidade" errorStyle="color: red" />


                        <h:commandButton
                            id="submit"
                            binding="#{administradorManager.componente}" 
                            value="Criar"
                            action="#{administradorManager.criarLinhaTransferencia}" />
                        <h:message for="submit" style="color: red"/>                         
                    </h:panelGrid >                       

                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
