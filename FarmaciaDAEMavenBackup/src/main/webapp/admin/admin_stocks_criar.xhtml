<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"               
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:body>

        <ui:composition template="./../templates/templateNECS.xhtml">

            <ui:define name="top">
                Criar uma nova fornecedor
            </ui:define>

            <ui:define name="left">
                <h:outputLink value="./../index.xhtml">Página inicial</h:outputLink>   
                <br /><br />  
                <h:outputLink value="admin_stocks_listar.xhtml">Voltar</h:outputLink> 
            </ui:define>

            <ui:define name="content">
                <h:form>                  
                    <h:panelGrid columns="3">
                        <h:outputLabel for="Produto" value="Produto :" />
                        <h:selectOneMenu value="#{administradorManager.stockNovo.catalogo}" id="produto">
                            <f:selectItems value="#{administradorManager.produtosCatalogo}" var="produtoCatalogo"
                                           itemLabel="#{produtoCatalogo.nome}" itemValue="#{produtoCatalogo.referencia}" />
                        </h:selectOneMenu>
                        <h:message for="produto" errorStyle="color: red" />
                        
                        <h:outputLabel for="Farmacia" value="Farmacia :" />
                        <h:selectOneMenu value="#{administradorManager.stockNovo.farmacia}" id="farmacia">
                            <f:selectItems value="#{administradorManager.farmacias}" var="farmacia"
                                           itemLabel="#{farmacia.nome}" itemValue="#{farmacia.idFarmacia}" />
                        </h:selectOneMenu>
                        <h:message for="farmacia" errorStyle="color: red" />
                        
                        <h:outputLabel for="quantidadeAtual" value="Quantidade Atual" />
                        <h:inputText 
                            id="quantidadeAtual"
                            size="20"
                            required="true"
                            requiredMessage="Erro: Deve inserir um valor de quantidade"                            
                            value="#{administradorManager.stockNovo.stockActual}"/>
                        <h:message for="quantidadeAtual" errorStyle="color: red" />
                        
                        <h:outputLabel for="quantidadeMin" value="Quantidade Mínima" />
                        <h:inputText 
                            id="quantidadeMin"
                            size="20"
                            required="true"
                            requiredMessage="Erro: Deve inserir um valor de quantidade"                            
                            value="#{administradorManager.stockNovo.stockMinimo}"/>
                        <h:message for="quantidadeMin" errorStyle="color: red" />
                        
                        
                        <h:commandButton
                            id="submit"
                            binding="#{administradorManager.componente}" 
                            value="Criar"
                            action="#{administradorManager.criarStock}" />
                        <h:message for="submit" style="color: red"/>                         
                    </h:panelGrid >                       

                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
