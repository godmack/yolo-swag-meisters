<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:body>

        <ui:composition template="./../templates/templateNECS.xhtml">

            <ui:define name="top">
                Editar fornecedor
            </ui:define>

            <ui:define name="left">
                <h:outputLink value="./../index.xhtml">Página inicial</h:outputLink>   
                <br /><br />
                <h:outputLink value="admin_fornecedores_listar.xhtml">Voltar</h:outputLink>

            </ui:define>

            <ui:define name="content">
                <h:form>                  
                    <h:panelGrid columns="3">

                        <h:outputLabel for="laboratorio" value="Laboratório : " />
                        <h:outputText 
                            id="laboratorio"
                            value="#{administradorManager.fornecedorAtual.laboratorio}" />
                        <br></br>

                        <h:outputLabel for="email" value="Email: " />
                        <h:inputText 
                            id="email"
                            size="52"
                            required="true"
                            requiredMessage="Erro: Deve inserir um email."
                            value="#{administradorManager.fornecedorAtual.email}" />
                        <h:message for="nome" errorStyle="color: red" />

                        <h:outputLabel for="telemovel" value="Telemóvel: " />
                        <h:inputText 
                            id="telemovel"
                            size="52"
                            required="true"
                            requiredMessage="Erro: Deve inserir numero de telemovel."
                            value="#{administradorManager.fornecedorAtual.telemovel}" />
                        <h:message for="telemovel" errorStyle="color: red" />

                        <h:outputLabel for="morada" value="Morada " />
                        <h:inputText 
                            id="morada"
                            size="52"
                            required="true"
                            requiredMessage="Erro: Deve inserir uma morada."
                            value="#{administradorManager.fornecedorAtual.morada}" />
                        <h:message for="telemovel" errorStyle="color: red" />                                                


                        <h:commandButton
                            id="submit"
                            value="Atualizar"
                            action="#{administradorManager.atualizarFornecedor}" />
                        <h:message for="submit" style="color: red"/>                        
                    </h:panelGrid >
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
