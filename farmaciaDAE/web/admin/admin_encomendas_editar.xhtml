<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:body>

        <ui:composition template="./../templates/templateNECS.xhtml">

            <ui:define name="top">
                Criar um novo docente
            </ui:define>

            <ui:define name="left">
                <br /><br />
                <h:outputLink value="./../index.xhtml">PÃ¡gina inicial</h:outputLink>                
            </ui:define>

            <ui:define name="content">
                <h:form>                  
                    <h:panelGrid columns="3">

                        <h:outputLabel for="idencomenda" value="IDEncomenda" />
                        <h:outputText 
                            id="id"
                            value="#{administradorManager.encomendaAtual.idEncomenda}" />
                        <br></br>
                        
                        <h:outputLabel for="fornecedor" value="Fornecedor" />
                        <h:inputText 
                            id="nome"
                            size="52"
                            required="true"
                            requiredMessage="Erro: Deve inserir um Fornecedor."
                            value="#{administradorManager.encomendaAtual.fornecedor}" />
                        <h:message for="nome" errorStyle="color: red" />
                        <h:outputLabel for="farmacia" value="Farmacia" />
                        <h:inputText 
                            id="email"
                            size="52"
                            required="true"
                            requiredMessage="Erro: Deve inserir uma Farmacia."
                            value="#{administradorManager.encomendaAtual.farmacia}" />
                        <h:message for="email" errorStyle="color: red" />                                                

                        <h:commandButton
                            id="submit"
                            value="Atualizar"
                            action="#{administradorManager.atualizarEncomenda()}" />
                        <h:message for="submit" style="color: red"/>                        
                    </h:panelGrid >
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
