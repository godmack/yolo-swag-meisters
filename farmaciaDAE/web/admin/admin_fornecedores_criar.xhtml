<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"               
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:body>

        <ui:composition template="./../templates/templateNECS.xhtml">

            <ui:define name="top">
                Criar uma nova fornecedor
            </ui:define>

            <ui:define name="left">
                <h:outputLink value="./../index.xhtml">Página inicial</h:outputLink>                
            </ui:define>

            <ui:define name="content">
                <h:form>                  
                    <h:panelGrid columns="3">
                        
                        <h:outputLabel for="laboratorio" value="Laboratorio " />
                        <h:inputText 
                            id="laboratorio"
                            size="20"
                            required="true"
                            requiredMessage="Erro: Deve inserir um nome de um laboratório."                            
                            value="#{administradorManager.fornecedorNovo.laboratorio}"/>
                        <h:message for="laboratorio" errorStyle="color: red" />
                        
                        <h:outputLabel for="email" value="Email " />
                        <h:inputText 
                            id="email"
                            size="20"
                            required="true"
                            requiredMessage="Erro: Deve inserir um email válido."                            
                            value="#{administradorManager.fornecedorNovo.email}"/>
                        <h:message for="email" errorStyle="color: red" />
                        
                        <h:outputLabel for="telefone" value="Telefone " />
                        <h:inputText 
                            id="telefone"
                            size="20"
                            required="true"
                            requiredMessage="Erro: Deve inserir um numero de telefone válido."                            
                            value="#{administradorManager.fornecedorNovo.telemovel}"/>
                        <h:message for="telefone" errorStyle="color: red" />
                        
                        <h:outputLabel for="morada" value="Morada " />
                        <h:inputText 
                            id="morada"
                            size="20"
                            required="true"
                            requiredMessage="Erro: Deve inserir um numero de telefone válido."                            
                            value="#{administradorManager.fornecedorNovo.morada}"/>
                        <h:message for="morada" errorStyle="color: red" />
                        
                        
                        <h:commandButton
                            id="submit"
                            binding="#{administradorManager.componente}" 
                            value="Criar"
                            action="#{administradorManager.criarFornecedor}" />
                        <h:message for="submit" style="color: red"/>                         
                    </h:panelGrid >                       

                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
